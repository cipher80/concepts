<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="form_container">
        <section class="signup_and_login_container">
            <button id="highlight">sign up</button>
            <button id="grey">log in</button>
        </section>
        <section class="input_fields_container">
            <h1>Sign up for free</h1>

            <div class="input_frames" id="dual_input">
                <input type="text" placeholder="First Name" />
                <input type="text" placeholder="Last Name" />
            </div>
            
            <div class="input_frames">
                <input type="mail" placeholder="Email Address" />
            </div>
            <div class="input_frames">
                <input type="password" placeholder="set a password" />
            </div>
            <div class="input_frames" id="btn">
                <input type="submit" value="GET STARTED" />
            </div>
        </section>
    </div>

    <script src="" async defer></script>
</body>

</html>
